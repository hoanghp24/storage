components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schema:
    request:
      RequestGenerateTokenPair:
        type: object
        properties:
          user_name:
            type: string
          password:
            type: string
            format: password
            writeOnly: true
        required:
          - user_name
          - password
      RequestTokenRefresh:
        type: object
        properties:
          refresh:
            type: string
            format: byte
        required:
          - refresh

    response:
      ResponseGenerateTokenPair:
        type: object
        properties:
          access:
            type: string
            format: byte
          refresh:
            type: string
            format: byte

      Unauthorized:
        description: Unauthorized
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schema/Response"
                - type: object
                  properties:
                    status_code:
                      type: integer
                      default: 401
                    message_code:
                      type: string
                      default: unauthorized
                    data:
                      type: object
                      default: []

      NotFound:
        description: Data not found
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schema/Response"
                - type: object
                  properties:
                    status_code:
                      type: integer
                      default: 404
                    message_code:
                      type: string
                      default: not_found
                    data:
                      type: object
                      default: []

      BadRequest:
        description: Bad request
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schema/Response"
                - type: object
                  properties:
                    status_code:
                      type: integer
                      default: 400
                    message_code:
                      type: string
                      default: bad_request
                    data:
                      type: object
                      default: []

      NotAcceptable:
        description: Not acceptable
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schema/Response"
                - type: object
                  properties:
                    status_code:
                      type: integer
                      default: 406
                    message_code:
                      type: string
                      default: not_acceptable
                    data:
                      type: object
                      default: []
      InternalServerError:
        description: Internal server error
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schema/Response"
                - type: object
                  properties:
                    status_code:
                      type: integer
                      default: 500
                    message_code:
                      type: string
                      default: internal_server_error
                    data:
                      type: object
                      default: []

    Profile:
