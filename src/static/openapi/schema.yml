openapi: 3.0.3
info:
  title: P-STORAGE API
  version: 1.0.11

paths:
  /api/token/:
    post:
      operationId: generateToken
      description: "Generate access token and refresh token"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schema/request/RequestGenerateTokenPair"
            example:
              user_name: admin@gmail.com
              password: admin123
      responses:
        "201":
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schema/Response"
                  - type: object
                    properties:
                      success:
                        type: boolean
                        default: true
                      status_code:
                        type: integer
                        default: 201
                      data:
                        $ref: "#/components/schema/response/ResponseGenerateTokenPair"
          description: "Generated token successfully"
        "401":
          $ref: "#/components/schema/response/Unauthorized"
      tags:
        - user-api

  /api/token/refresh/:
    post:
      operationId: refreshToken
      description: "Takes a refresh type JSON web token and returns an access type JSON web token if the refresh token is valid."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schema/request/RequestTokenRefresh"
            example:
              refresh: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ0b2tlbl90eXBlIjoicmVmcmVzaCIsImV4cCI6MTYzNDc3ODMxMSwianRpIjoiM2MxMWY0OGZlMTllNDIxY2IyYWY1MTRjZjhhMzQxZGIiLCJ1c2VyX2lkIjoxfQ.cErSzReeXswBjfQIsoTpzxP2_sS_XIXg7FENev82LRo
      responses:
        "201":
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schema/Response"
                  - type: object
                    properties:
                      success:
                        type: boolean
                        default: true
                      status_code:
                        type: integer
                        default: 201
                      data:
                        type: object
                        properties:
                          access:
                            type: string
                            format: byte
                          refresh:
                            type: string
                            format: byte
          description: "Refresh token successfully"
        "401":
          $ref: "#/components/schema/response/Unauthorized"
      tags:
        - user-api

